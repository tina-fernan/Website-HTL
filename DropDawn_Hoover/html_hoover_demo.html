<!DOCTYPE html>
<html lang="de">

<head>
<meta charset="utf-8"/>
<title>Testeite für hover Effekt</title>
    <style type="text/css"> 
	<!-- hier werden die Effekte fuer die Elemente definiert, Parameter: hover -->
        ol:hover {background-color:aqua;}
        .box1 { width:200px; height:200px; margin-left:auto; margin-right:auto;}
        h1:hover {color:darkgreen;}

        img:hover { border:double; margin-left;}
    </style>
</head>

<body>
    <h1>Meine Überschrift</h1>
    <div class="box1">
        <ol type="a">
            <li>erste zeile</li>
            <li>zweite zeile</li>
            <li>dritte Zeile</li>

        </ol>
    </div>
    <div class="box1">
        <img src="smiley.png" alt="obst Bild" />
    </div>

    erste Zeile
    zweite zeile
    dritte Zeile
   

</body>

</html>
