    <header>

            <nav>

    <section class="newsletter">
        <div class="container">

                <input type="email" placeholder="Enter email" >
                <button type="submit" class="button_1">subscribe</button>
            </form>
        </div>

    <section id="main">
       <form class="grab">
           
           <fieldset class="shape">
              
               <dl>
                <legend>Flowers</legend>
                   <dt>Types of Flowers</dt>
                   <dd>
               <ul>
                   <li>
                       <label for="article_1">Rose</label>
                       <input id="article_1" name="article_1" type="number" value="0">

                   <li>
                       <label for="article_2">Tulip</label>
                       <input id="article_2" name="article_2" type="number" value="0">

               </ul>
            </dd>
            </dl>
           </fieldset>
           <fieldset class="shape">
               <dl>
               <legend>Payment</legend>
               <p>
                   <label for="payment">type of Payment</label>
                   <select name="payment" id="payment">

                   <option value="master">Master Card</option>
                   <option value="visa">Visa</option>
                </select>
               </p>
               <p>
                <input id="email-receipt" name="email-receipt" type="checkbox">

                <label for="email">to the following Adress</label>
                <input id="email" name="email" type="email"> 
               </p>
            </dl>
           </fieldset>
           <fieldset class="shape">
               
               <dl>
                <legend>Dispatch</legend>
                   <dt>Delivery Address</dt>
                   <dd>
                       <ul>
                           <li>
                               <label for="reciepent_name">Name</label>
                               <input name="reciepent_name" id="reciepent_name">
                           </li>
                           <li>
                               <label for="recipient-address">Address</label>
                               <input id="recipient-address" name="recipient-address">
                           </li>
                           <li> 
                               <label  for = "recipient-zip"> ZIP </label > 
                               <input  id = "recipient-zip"  name = "recipient-zip" > 
                               <label  for = "recipient-city" > location </label > 
                               <input  id = "recipient-city"  name = "recipient-city" > 
                           </li>
                       </ul>
                   </dd>
                   <dt> billing address </dt> 
                       <dd > 
                           <ul> 
                            
                             <li > 
                             <label  for = "buyer-name" > Name </label > 
                             <input  id = "buyer-name"  name = "buyer-name" > 
                             </li > 
                              <li > 
                            <label  for = "buyer- address " > address </label > 
                            <input  id = "buyer-address "  name = " buyer-address " >
                        
                          </li > 
                            <li > 
                         <label  for = "buyer-zip" > ZIP </label > 
                         <input  id = "buyer-zip"  name = "buyer-zip" > 
                         <label  for = "buyer-city" > location </label > 
                          <input  id = "buyer-city"  name = "buyer-city" > 
                  </li > 
              </ul > 
             </dd >
    
               </dl>
           </fieldset>
        
       </form>
